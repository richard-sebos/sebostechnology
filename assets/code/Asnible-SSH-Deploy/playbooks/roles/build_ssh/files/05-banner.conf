# ==============================================================================
# 05-banner.conf â€” Login banner
#
# Purpose:
#   Display a pre-authentication legal/notice banner to all SSH connections.
#
# Notes:
#   - The banner file is managed separately (see ssh_banner_file / ssh_banner_content).
#   - Ensure the banner file exists and is readable by sshd:
#       owner=root group=root mode=0644  (e.g., /etc/ssh/sshd-banner)
#   - On SELinux systems, the default context for /etc files is typically correct;
#     if needed: `restorecon -v /etc/ssh/sshd-banner`.
#   - To disable the banner entirely, set:  Banner none
#   - This drop-in sets only the Banner directive; logging verbosity is in 04-logging.conf.
# ==============================================================================

# Path to the banner text displayed before authentication
Banner /etc/ssh/sshd-banner

# (If you ever convert this fragment to a template, you could use:)
# Banner {{ ssh_banner_file }}