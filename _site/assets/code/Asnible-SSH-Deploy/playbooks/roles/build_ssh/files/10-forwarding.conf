# ==============================================================================
# 10-forwarding.conf â€” Forwarding defaults (deny)
#
# Purpose:
#   Disable all SSH forwarding by default (defense-in-depth). Per-user/group
#   exceptions can be granted later via a Match block (e.g., 11-admin-exceptions.conf).
#
# Notes:
#   - These affect TCP, UNIX socket (streamlocal), agent, VPN-like tunnels, and X11.
#   - Keep this fragment ordered BEFORE any exception fragments so deny-by-default
#     applies first (your "10-" prefix is good).
#   - To allow for specific admins or subnets, use a later Match block:
#       Match Address 192.168.100.0/24 Group ssh-admins
#         AllowTcpForwarding yes
#         AllowStreamLocalForwarding yes
#         AllowAgentForwarding yes
# ==============================================================================

# Deny TCP port forwarding 
AllowTcpForwarding no

# Deny UNIX-domain socket forwarding
AllowStreamLocalForwarding no

# Deny SSH agent forwarding
AllowAgentForwarding no

# Deny L2/L3 tunneling via SSH
PermitTunnel no

# Do not bind remote-forwarded ports on non-loopback interfaces
GatewayPorts no

# Deny X11 forwarding (legacy & risky)
X11Forwarding no
