# === SCP Stress Test Config ===

# Remote host and user
HOST="control"
USER="richard"

# Workload
TOTAL_CONNECTIONS=40000
JOBS=400

# Payload
PAYLOAD_FILE=""         # If empty, script generates one
PAYLOAD_SIZE_KB=1000      # Size in KB if generated

# Results
RESULTS_BASE_DIR="results"

# Connection
CONNECT_TIMEOUT=5
# Extra ssh/scp -o options (array). Examples:
# SSH_OPTS=("StrictHostKeyChecking=no" "UserKnownHostsFile=/dev/null")
SSH_OPTS=()

# Parallelism
USE_PARALLEL=1          # 0 = xargs, 1 = GNU parallel (if installed)
QUIET=0                 # 1 = suppress log messages
